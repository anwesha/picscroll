<!DOCTYPE html>
<html>
<head>
	<title>Flick Pics</title>

    <link href='http://fonts.googleapis.com/css?family=Josefin+Sans:300,400|Raleway:400,100' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="picscroll.css">
</head>
<body>
	<div id="page">
		<h1 id="heading">Simple Picture Gallery</h1>
		<div id="fixed-type-cont">
			<div class="pic-scroll-cont">
				<ul class="pic-holder">
				</ul>
				<span class="ctrls prev hide"></span>
				<span class="ctrls next"></span>
			</div>
			<div class="pic-scroll-desc">
				<p>Fixed sized gallery</p>
			</div>
		</div>

		<div class="spacer"></div>

		<div id="flex-type-cont">
			<div class="wrap">
				<div class="wrap-inner">
					<div class="pic-scroll-cont">
						<ul class="pic-holder">
						</ul>
						<span class="ctrls prev hide"></span>
						<span class="ctrls next"></span>
					</div>
				</div>
			</div>

			<div class="pic-scroll-desc">
				<p>Flexible gallery: responsive. maintains 16:9 aspect ratio. Try resizing the browser!</p>
			</div>
		</div>
	</div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="picscroll.js"></script>
</html>
